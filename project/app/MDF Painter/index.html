  <p>在线数据可视化工具，plotly是比较大而全的。</p>
  <p><img src="resource/picture/plotly.png" /></p>
  <p>
    从左到右，界面分为4个区，依次是菜单、配置面板、数据表格和图表区。整个界面信息量非常大。
    对于新用户来说，会有点懵，但熟悉界面之后，会发现plotly真的是把你能想到的绘图所需要的工具
    全都搬上来了。从style的配置之全，可见一斑。
