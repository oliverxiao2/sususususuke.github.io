<body>
  <div id='body-wrapper' style="width: 100%; height:100%; display:flex; flex-direction:column;">
    <script>document.write(snippet["toolbar"]);</script>
    <script src='../resource/html/toolbar.js'></script>

    <div id="workplace-root-wrapper" style="flex:1;">
      <!-- myPanel of file list -->
      <div style="display:flex;">
        <left style="width:200pt; flex-shrink:0;">
          <panel id='panel_file_list'></panel>
          <panel id='panel_file_preview'></panel>
        </left>

        <middle-panel style="flex:1; display:flex; flex-direction:column;">
          <panel id='wrapper_document' style="display:flex; flex-direction:column;" role='document'></panel>
        </middle-panel>

      </div>
    </div>
  </div>
</body>
<script>
  addPanel('panel_file_list', true, {
    title:"文件列表",
    body:snippet["panel_file_list_table_template"],
    bodyStyle: "overflow-y:scroll;",
  });
  addPanel('panel_file_preview', true, {
    title:"文件预览",
    bodyStyle: "overflow-y:scroll;"
  });
  addPanel('wrapper_document', true, {
    title:"document",
    bodyStyle: "width: 100%; overflow-y:auto;display:flex; flex-direction:column; background: #F5F5F5; -webkit-user-modify: read-write;",
  });
  $('#panel_file_list div[role=body]').css('height', $('#workplace-root-wrapper').height()/2 - 34);
  $('#panel_file_preview div[role=body]').css('height', $('#workplace-root-wrapper').height()/2 - 34);
  $('#wrapper_document div[role=body]').css('height', $('#workplace-root-wrapper').height() - 34);
</script>
